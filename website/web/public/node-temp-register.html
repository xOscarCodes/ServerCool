<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Array Form</title>
        <!-- Bootstrap CSS -->
        <link rel="icon" type="image/x-icon" href="/Resources/images/Logo.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>

    <body data-bs-theme="dark">
        <div class="container my-5">
            <form id="array-form">
                <h2 class="mb-4">Array Form</h2>
                <div class="mb-3">
                    <label for="NodeText" class="form-label">Node name</label>
                    <input type="text" class="form-control" name="node" id="NodeText" aria-describedby="NodeName" required>
                    <div id="NodeName" class="form-text">Node name to be exact.</div>
                </div>
                <div class="mb-3">
                    <label for="age-select" class="form-label">Select a
                        temperature:</label>
                    <select class="form-select" id="temp-select" name="temp"
                        required>
                        <option value="" selected disabled>Please select a
                            temperature</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="level-radio" class="form-label">Select a level:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            name="level" id="low-radio" value="low" required>
                        <label class="form-check-label" for="low-radio">
                            Low
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            name="level" id="medium-radio" value="medium"
                            required>
                        <label class="form-check-label" for="medium-radio">
                            Medium
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            name="level" id="high-radio" value="high" required>
                        <label class="form-check-label" for="high-radio">
                            High
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="array-text" class="form-label">Enter an array:</label>
                    <textarea class="form-control" id="array-text" name="array"
                        required rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
            <script src ="./Resources/scripts/node-temp-register.js"></script>
    </body>
</html>
