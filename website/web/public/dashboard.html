    <div id="outer">
        <div id="sidebar" class="coolmainbg">
            <div id="sidebarinformation">

                <div id="powerbutton" class="coolaltbg">
                    <i class="fas fa-power-off"></i>
                </div>

                <div id="temperaturecontrols">
                    <div id="decreasebox">
                        <i id="decreasetemp" class="fas fa-minus cooldark"></i>
                    </div>
                    <div id="temperaturebox">
                        <div id="currenttemperature">17°</div>
                        <div id="offmessage" style="display: none;">OFF</div>
                    </div>
                    <div id="increasebox">
                        <i id="increasetemp" class="fas fa-plus cooldark"></i>
                    </div>
                </div>

                <div id="otherinformation">
                    <div id="currentfanspeedbox">
                        <img id="currentfanspeedicon" src="/Resources/images/lowspeed.svg" draggable="false">
                        <div id="currentfanspeed" class="statustitle">Low</div>
                    </div>
                    <div id="currentmodebox" class="currentcoolmode">
                        <img src="/Resources/images/cool.svg" draggable="false">
                    </div>
                    <div id="roomtemperaturebox">
                        <div class="roomtemperature" id="roomT1">23°C</div>
                        <div class="statustitle" style="margin-top: 5px;">Room</div>
                    </div>
                </div>

                <div id="offroomtemperature" style="display: none;">
                    <div class="roomtemperature" id="roomT2">23°C</div>
                    <div class="statustitle" style="margin-top: 5px;">Room</div>
                </div>

            </div>
        </div>
    </div>

    <div id="control">
        <div class="tabbar">
            <div class="tabbox selected">
                <div class="tab">Location: <span id="pageTitle" style="color: #46A5EE;">Edison</span></div>
            </div>
        </div>
        <div id="controlcontent">
            <div id="controlcontainer">
                <div class="controltitle" style="margin-top: 30px">Mode:</div>
                <div id="modecontainer">
                    <div class="modeselection coolmainbg" id="coolselection">
                        <div id="coolbox" class="modebox selectedcolour">
                            <div id="coolboximg" class="selectedcoolimg"></div>
                            <div class="modetitle">Cool</div>
                        </div>
                    </div>

                    <!-- <div class="modeselection" id="fanselection">
                        <div id="fanbox" class="modebox">
                            <div id="fanboximg"></div>
                            <div class="modetitle">Fan</div>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="controltitle" style="margin-top: 40px;">Fan Speed:</div>
            <div id="fanspeedcontainer">
                <!-- <div class="fanspeedselection" id="fan0">
                    <div class="fanspeedbox">
                        <div class="autoicon">
                            <div id="icon0" class="autocircle"></div>
                            <div id="autofan"></div>
                        </div>
                        <div class="fanspeedtitle" style="margin-top: 8px;">Auto</div>
                    </div>
                </div> -->
                <div class="fanspeedselection coolmainbg" id="fan1">
                    <div class="fanspeedbox">
                        <div class="fanicon">
                            <div id="icon1" class="fanspeedicon selectedfanspeed"></div>
                            <div class="arrowbox">
                                <i class="fas fa-arrow-right selectedcolour"></i>
                            </div>
                        </div>
                        <div class="fanspeedtitle selectedcolour">Low</div>
                    </div>
                </div>
                <div class="fanspeedselection" id="fan2">
                    <div class="fanspeedbox">
                        <div class="fanicon">
                            <div id="icon2" class="fanspeedicon"></div>
                            <div class="arrowbox">
                                <i class="fas fa-arrow-right"></i>
                                <i class="fas fa-arrow-right"></i>
                            </div>
                        </div>
                        <div class="fanspeedtitle">Medium</div>
                    </div>
                </div>
                <div class="fanspeedselection" id="fan3">
                    <div class="fanspeedbox">
                        <div class="fanicon">
                            <div id="icon3" class="fanspeedicon"></div>
                            <div class="arrowbox">
                                <i class="fas fa-arrow-right"></i>
                                <i class="fas fa-arrow-right"></i>
                                <i class="fas fa-arrow-right"></i>
                            </div>
                        </div>
                        <div class="fanspeedtitle">High</div>
                    </div>
                </div>
            </div>

            <div class="timer-slider">
                <input type="range" min="0" max="4" value="1" class="slider" id="timer-range" autocomplete="off">
                <div class="slider-labels">
                    <span>3 Hrs</span>
                    <span>6 Hrs</span>
                    <span>9 Hrs</span>
                    <span>12 Hrs</span>
                    <span>24 Hrs</span>
                </div>
            </div>

            <div class="submit-btn">
                <button id="submit-btn">SUBMIT</button>
            </div>
        </div>
    </div>
