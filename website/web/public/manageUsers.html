<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User Management</title>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>
            <link rel="icon" type="image/x-icon" href="/Resources/images/Logo.ico">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto+Mono:wght@500&display=swap"
            rel="stylesheet">

        <!-- Animate.css CDN -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            />

        <style>
        /* Add slide down animation to the "Action Logs" heading */


        body,
        h1 {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
    </head>

    <body data-bs-theme="dark">
        <div id="navbar"></div>
        <br>

        <div class="container mt-5">
            <h1 class="text-center mb-4 user-management-heading
                animate__animated animate__fadeIn animate__delay-0.5s">User
                Management</h1>
            <table class="table mt-4 animate__animated animate__fadeIn
                animate__delay-1s">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>johndoe@example.com</td>
                        <td>
                            <button class="btn btn-outline-warning mr-2">Restrict</button>
                            <button class="btn btn-outline-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>janesmith@example.com</td>
                        <td>
                            <button class="btn btn-outline-warning mr-2">Restrict</button>
                            <button class="btn btn-outline-danger">Delete</button>
                        </td>
                    </tr>
                    <!-- Add more users here -->
                </tbody>
            </table>
        </div>







        <!-- jQuery and Bootstrap JS -->
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="/Resources/scripts/app.js" data-main="scripts/app"
            type="text/javascript"></script>
        <div id="footer"></div>

    </body>

</html>
